<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <link href="css/bootstrap.min.css" rel="stylesheet"> 
		<link href="css/style.css" rel="stylesheet"> 

        <title>Searching products</title>

    </head>

    <body>

        <div class="container"> 
           	
            <div class="data panel panel-default col-md-12 col-xs-12">

				<div class="form-group col-md-12">
					<label for="query">Enter the product name:</label>
					<input type="text" class="form-control" id="query" name="query" placeholder="Product name" required>
				</div>

				<div class="col-md-12">
					<button type="submit" class="btn btn-md btn-success" id="search" name="search">Search</button>
				</div>

				<div class="col-md-12" id="result"></div>
   
            </div>

		</div>

		<script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/core.js"></script>

	</body>
</html>
